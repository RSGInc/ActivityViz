<html>

<head>
	<title>ARC ABMVIZ</title>
	<link rel="shortcut icon" href="img/arc_logo.ico">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/d3/d3.min.js"></script>
	<script>
		d3.csv("data/scenarios.csv", function (data) {
			$.each(data, function (key, value) {
				$("#scenarios").append("<li><a href='scenario/index.html?scenario=" + value["Scenario"] + "'>" + value["Scenario"] + "</a></li>");
			});
		});
	</script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<a href="http://www.atlantaregional.com" style="padding-left:1em;padding-top:1.1em;margin-right:-.5em;" class="pull-left"><img width="40" height="17" src="img/arc_logo.png"></a> <a class="navbar-brand" href="#">ABMVIZ</a> </div>
	</nav>
	<div style="margin:5em;">
		<h3>Please select a scenario for visualization</h3>
	  <ul id="scenarios"> </ul>
	</div>
	
</body>

</html>
